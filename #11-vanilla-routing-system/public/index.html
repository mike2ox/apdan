<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vanilla routing system</title>
  </head>
  <body>
    <div>
      <button class="history" route="/about">History about</button>
      <button class="history" route="/home">History Home</button>
      <div id="history-content"></div>
    </div>
    <hr />
    <div>
      <a class="hash" href="#about">Hash About</a>
      <a class="hash" href="#home">Hash Home</a>
      <div id="hash-content"></div>
    </div>
  </body>
</html>
